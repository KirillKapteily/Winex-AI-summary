name: Deploy

on:
  push:
    branches:
      - main  # Замените на нужную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run application
      env:
        HUGGING_FACE_API_KEY: ${{ secrets.HUGGING_FACE_API_KEY }}  # Использование секрета
      run: node script.js  # Запуск скрипта с использованием API-ключа
