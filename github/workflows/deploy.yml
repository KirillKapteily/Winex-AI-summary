name: Deploy Winex Summarizer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout репозитория
      uses: actions/checkout@v3

    - name: 🛠 Установка Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Установка зависимостей
      run: npm install  

    - name: 🔑 Создание `.env` с API-ключом
      run: echo "HUGGING_FACE_API_KEY=${{ secrets.HUGGING_FACE_API_KEY }}" > .env

    - name: 🚀 Запуск саммаризатора
      run: node script.js
